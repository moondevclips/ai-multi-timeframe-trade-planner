<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data AI Trade Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.4.0/chartjs-plugin-annotation.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; }
        .loader { border: 5px solid #374151; border-top: 5px solid #2563eb; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .result-card { background-color: #1f2937; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-2xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-400">Live Data AI Trade Planner</h1>
            <p class="text-gray-400 mt-2">Enter a stock symbol to get a real-time, data-driven trade plan.</p>
        </div>

        <!-- Input Section -->
        <div class="flex gap-4 mb-4">
            <input type="text" id="symbolInput" class="flex-grow bg-gray-700 border border-gray-600 text-white text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="e.g., AAPL, TSLA, NVDA">
            <button id="analyzeBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition">Analyze</button>
        </div>
        
        <!-- Results Section -->
        <div id="resultsContainer" class="hidden text-left p-6 bg-gray-900/50 rounded-lg mt-6">
            <div id="loader" class="loader mx-auto mb-4 hidden"></div>
            <div id="analysisResult" class="hidden">
                 <h2 class="text-2xl font-bold text-blue-400 mb-4 text-center">Trade Execution Plan for <span id="resultSymbol" class="text-purple-400"></span></h2>
                
                <div class="result-card p-4 rounded-lg mb-6">
                    <h3 class="text-lg font-semibold text-blue-400 mb-2">Visual Plan</h3>
                    <canvas id="tradePlanChart"></canvas>
                </div>

                <div class="grid md:grid-cols-3 gap-4 mb-6 text-center">
                    <div class="result-card p-4 rounded-lg"><p class="text-sm text-gray-400">Entry Price</p><p id="entryPoint" class="text-2xl font-bold text-green-400"></p></div>
                    <div class="result-card p-4 rounded-lg"><p class="text-sm text-gray-400">Stop Loss</p><p id="stopLoss" class="text-2xl font-bold text-yellow-400"></p></div>
                    <div class="result-card p-4 rounded-lg"><p class="text-sm text-gray-400">Exit Target</p><p id="exitPoint" class="text-2xl font-bold text-red-400"></p></div>
                </div>
                
                <div class="result-card p-4 rounded-lg mb-6">
                    <h3 class="text-lg font-semibold text-blue-400 mb-2">Market Sentiment Analysis</h3>
                    <div class="flex items-center justify-center gap-4">
                        <p class="text-3xl font-bold text-center" id="sentiment"></p>
                    </div>
                    <p id="sentimentSummary" class="text-gray-300 mt-2"></p>
                </div>

                <div class="result-card p-4 rounded-lg mb-6"><h3 class="text-lg font-semibold text-blue-400 mb-2">Probabilistic Assessment</h3><p class="text-3xl font-bold text-center mb-2" id="probability"></p><p id="assessment" class="text-gray-300"></p></div>
                
                <div class="result-card p-4 rounded-lg mb-6"><h3 class="text-lg font-semibold text-blue-400 mb-2">Technical Analysis Summary</h3><p id="technicalSummary" class="text-gray-300"></p></div>

                <div class="result-card p-4 rounded-lg"><h3 class="text-lg font-semibold text-blue-400 mb-2">Execution Strategy</h3><p id="executionStrategy" class="text-gray-300"></p></div>
            </div>
             <p id="errorDisplay" class="text-red-400 text-center hidden"></p>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const symbolInput = document.getElementById('symbolInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const loader = document.getElementById('loader');
        const analysisResult = document.getElementById('analysisResult');
        const errorDisplay = document.getElementById('errorDisplay');

        const resultSymbol = document.getElementById('resultSymbol');
        const entryPoint = document.getElementById('entryPoint');
        const stopLoss = document.getElementById('stopLoss');
        const exitPoint = document.getElementById('exitPoint');
        const sentiment = document.getElementById('sentiment');
        const sentimentSummary = document.getElementById('sentimentSummary');
        const probability = document.getElementById('probability');
        const assessment = document.getElementById('assessment');
        const technicalSummary = document.getElementById('technicalSummary');
        const executionStrategy = document.getElementById('executionStrategy');
        const tradePlanChartCanvas = document.getElementById('tradePlanChart');
        let tradeChart = null;

        analyzeBtn.addEventListener('click', async () => {
            const symbol = symbolInput.value.trim().toUpperCase();
            if (!symbol) {
                alert("Please enter a stock symbol.");
                return;
            }

            resultsContainer.classList.remove('hidden');
            loader.classList.remove('hidden');
            analysisResult.classList.add('hidden');
            errorDisplay.classList.add('hidden');

            try {
                // This must be changed to your actual backend server URL when deployed.
                const backendUrl = 'server-for-multi-timeframe-trading-app-production.up.railway.app';

                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol: symbol })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                // Gemini might return the JSON as a string inside its response text, so we parse it.
                const parsedData = JSON.parse(data);

                displayResults(parsedData, symbol);

            } catch (error) {
                console.error("Error fetching analysis:", error);
                errorDisplay.textContent = `Error: ${error.message}`;
                errorDisplay.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        });

        function displayResults(data, symbol) {
            analysisResult.classList.remove('hidden');
            
            resultSymbol.textContent = symbol;
            entryPoint.textContent = `$${data.tradePlan.entry}`;
            stopLoss.textContent = `$${data.tradePlan.stopLoss}`;
            exitPoint.textContent = `$${data.tradePlan.exit}`;
            
            sentiment.textContent = data.sentiment.rating;
            if (data.sentiment.rating.toLowerCase() === 'bullish') {
                sentiment.className = 'text-3xl font-bold text-center text-green-400';
            } else if (data.sentiment.rating.toLowerCase() === 'bearish') {
                sentiment.className = 'text-3xl font-bold text-center text-red-400';
            } else {
                sentiment.className = 'text-3xl font-bold text-center text-yellow-400';
            }
            sentimentSummary.textContent = data.sentiment.summary;

            probability.textContent = data.confidence.probability;
            assessment.textContent = data.confidence.assessment;
            
            technicalSummary.innerHTML = `
                <p class="mb-2">${data.analysis.summary}</p>
                <p class="mb-2"><strong class="text-gray-300">Patterns:</strong> ${data.analysis.patterns.join(', ')}</p>
                <p><strong class="text-gray-300">Indicators:</strong> ${data.analysis.indicators}</p>
            `;

            executionStrategy.textContent = data.executionStrategy;
            
            drawVisualPlan(data.tradePlan);
        }

        function drawVisualPlan(tradePlan) {
            if (tradeChart) {
                tradeChart.destroy();
            }
            
            const entry = parseFloat(tradePlan.entry);
            const exit = parseFloat(tradePlan.exit);
            const stop = parseFloat(tradePlan.stopLoss);
            
            const range = Math.abs(exit - stop) * 1.5;
            let priceData = [entry - (Math.random() - 0.5) * range * 0.2];
            for (let i=1; i < 20; i++) {
                const move = (Math.random() - 0.45) * range * 0.15;
                priceData.push(priceData[i-1] + move);
            }

            const labels = Array.from({length: 20}, (_, i) => i + 1);

            tradeChart = new Chart(tradePlanChartCanvas, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Simulated Price Action',
                        data: priceData,
                        borderColor: '#9CA3AF',
                        borderWidth: 2,
                        tension: 0.2,
                        pointRadius: 0
                    }]
                },
                options: {
                    scales: { y: { ticks: { color: '#9CA3AF' } }, x: { display: false } },
                    plugins: {
                        legend: { display: false },
                        annotation: {
                            annotations: {
                                entryLine: { type: 'line', yMin: entry, yMax: entry, borderColor: 'rgb(34, 197, 94)', borderWidth: 2, borderDash: [6, 6], label: { content: `Entry: ${tradePlan.entry}`, enabled: true, position: 'start', backgroundColor: 'rgba(34, 197, 94, 0.8)', font: { weight: 'bold' } } },
                                exitLine: { type: 'line', yMin: exit, yMax: exit, borderColor: 'rgb(59, 130, 246)', borderWidth: 2, borderDash: [6, 6], label: { content: `Take Profit: ${tradePlan.exit}`, enabled: true, position: 'start', backgroundColor: 'rgba(59, 130, 246, 0.8)', font: { weight: 'bold' } } },
                                stopLossLine: { type: 'line', yMin: stop, yMax: stop, borderColor: 'rgb(239, 68, 68)', borderWidth: 2, borderDash: [6, 6], label: { content: `Stop Loss: ${tradePlan.stopLoss}`, enabled: true, position: 'start', backgroundColor: 'rgba(239, 68, 68, 0.8)', font: { weight: 'bold' } } }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
